<!DOCTYPE html>
<html>
<head>
  <title>Endways</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name='viewport' content='width=device-width, user-scalable=no'>
  <style>
* {
  margin: 0;
  padding: 0;
  user-select: none;
}
*:focus {
  outline: 0 !important;
}
body {
  overflow: hidden;
  font-family: Geneva, Arial, Helvetica, sans-seri;
  font-family: 'Roboto Mono' monospace;
}
.app-wrapper {
  overflow: hidden;
  font-size: 16px;
  width: 100vw;
  height: 100vh;
  background-color: #090d39;
  color: white;
}
.name {
  text-align: center;
}
h1 {
  font-size: 13vh;
  line-height: 5vh;
}
h2 {
  font-size: 4vh;
  line-height: 2vh;
}
h1, h2 {
  color: #6a267c;
}
a {
  color: #8980bc;
}
.start-screen {
  color: #e4f9ff;
  position: absolute;
  z-index: 100;
  background: linear-gradient(to top, #6a267c 60%, #33072c 60%);
  width: inherit;
  height: inherit;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-content: center;
  align-items: center;
}
.message {
  max-width: 500px;
  margin: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  flex-direction: column;
  justify-content: center;
  align-content: center;
  align-items: center;
}
.img-wrapper {
  margin: 2vh 0 0 0;
  background-color: #33072c;
  padding: 4vh;
  flex: 0 1 auto;
}
.message img {
  border: 3px solid rgb(207, 207, 207);
  border-radius: 3px;
  height: 20vh;
  width: auto;
}

  </style>
</head>
<body>
  <div class='app-wrapper'>
  </div>
</body>
</html>
