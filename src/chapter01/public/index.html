<!DOCTYPE html>
<html>
<head>
  <title>Фабрика</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name='viewport' content='width=device-width, user-scalable=no'>
  <style>
    * {
  margin: 0;
  padding: 0;
  user-select: none;
}
*:focus {
  outline: 0 !important;
}
body {
  overflow: hidden;
  font-family: Geneva, Arial, Helvetica, sans-seri;
  font-family: 'Roboto Mono' monospace;
}
.name {
  text-align: center;
}
h1 {
  font-size: 8vh;
  line-height: 8vh;
}
h2 {
  font-size: 2.5vh;
  line-height: 4vh;
}
h1, h2 {
  color: #181d38;
}
a {
  color: #8980bc;
}
.start-screen {
  color: #e4f9ff;
  position: absolute;
  z-index: 100;
  background: linear-gradient(to top, #181d38 60%, #e4f9ff 60%);
  width: 100vw;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-content: center;
  align-items: center;
}
.message {
  max-width: 500px;
  margin: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  flex-direction: column;
  justify-content: center;
  align-content: center;
  align-items: center;
}
.img-wrapper {
  margin: 1vh 0 0 0;
  background-color: #181d38;
  padding: 3vh 3vh 3vh 3vh;
  flex: 0 1 auto;
}
.message img {
  border: 3px solid rgb(207, 207, 207);
  border-radius: 3px;
  height: 20vh;
  width: auto;
}
.instructions {
  text-align: center;
}
.instructions p {
  font-size: 16px;
}
.load-container {
  margin: 2vh 0 0 0; 
  min-width: 100%;
  text-align: center;
  min-height: 60px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/*****************************/
.progress-wrapper, 
.start {
  border: 2px solid #e4f9ff; 
  min-height: 4vh;
  width: 12vh;
  overflow: hidden;
  border-radius: 5px; 
  margin: 0 0.2rem;
}

.progress-wrapper {
  width: 31vh;
}

.brdr-s {
  display: inline-block;
  border: 2px solid #e4f9ff;
  border-radius: 5px; 
  min-width: 2rem;
  min-height: 1.5rem;
  margin: 0 .2rem;
}

.progress {
  width: 200%;
  min-height: 4vh;
  background: url(progress-img.png);
  margin-left: -100%; 
}
.start { 
  background: #e4f9ff;
  color: #181d38;
  font-size: 2vh;
  transition: 0.2s;  
}
.start:hover {
  background: #181d38;
  color: #e4f9ff;
  cursor: pointer;
}
  </style>
</head>
<body>
  <!--<div id="debugger"></div>-->
<div class='app-wrapper'>
  <div class='start-screen'>
    <div class='message'>
      <div class = 'name'>
        <h1>Droid</h1>
        <h2>discovery</h2>
      </div>
      <div class="img-wrapper"> 
        <img src="start-img.png">
      </div>
      <div class="instructions">
        <p><span class="brdr-s">&#8592;</span><span class="brdr-s">&#8593;</span><span class="brdr-s">&#8594;</span><span class="brdr-s">&#8595;</span></p>
      </div> 
      <div class="load-container">
        <div class="startbuttons-wrapper" style="display: none;">
          <button class="start" data-lang="en">EN</button>
          <button class="start" data-lang="ru">RU</button>
        </div>
        <div class="progress-wrapper">
          <div class="progress"></div> 
        </div> 
      </div>
    </div>
  </div>
  <div id="root"></div>
  <div class="canvas-wrapper">
    <canvas id='webgl-canvas'></canvas>
  </div>
</div>
</body>
</html>
