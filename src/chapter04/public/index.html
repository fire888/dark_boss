<!DOCTYPE html>
<html>
<head>
  <title>Endways</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name='viewport' content='width=device-width, user-scalable=no'>
  <style>
* {
  margin: 0;
  padding: 0;
  user-select: none;
}
*:focus {
  outline: 0 !important;
}
body {
  overflow: hidden;
  font-family: Geneva, Arial, Helvetica, sans-seri;
  font-family: 'Roboto Mono' monospace;
}
.app-wrapper {
  overflow: hidden;
  font-size: 16px;
  width: 100vw;
  height: 100vh;
}
.name {
  text-align: center;
}
h1 {
  font-size: 10vw;
  line-height: 30px;
}
h2 {
  font-size: 4vh;
  line-height: 2vh;
}
h1, h2 {
  color: #6a267c;
}
a {
  color: #8980bc;
}
.start-screen {
  color: #e4f9ff;
  position: absolute;
  z-index: 100;
  background: linear-gradient(to top, #6a267c 60%, #33072c 60%);
  width: inherit;
  height: inherit;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-content: center;
  align-items: center;
}
.message {
  max-width: 500px;
  margin: 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  flex-direction: column;
  justify-content: center;
  align-content: center;
  align-items: center;
}
.img-wrapper {
  margin: 6vh 0 0 0;
  background-color: #33072c;
  padding: 4vh;
  flex: 0 1 auto;
}
.message img {
  border: 3px solid rgb(207, 207, 207);
  border-radius: 3px;
  height: 20vh;
  width: auto;
}
.instructions {
  text-align: center;
  margin-bottom: -2em;
  margin-top: 1rem;
}

.instructions img {
  max-width: 320px;
  height: auto;
  border: none;
}

.instructions p {
  font-size: 16px;
}
.load-container {
  margin: 7vh 0 0 0; 
  min-width: 100%;
  text-align: center;
  min-height: 60px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/*****************************/
.progress-wrapper {
  border: 2px solid #e4f9ff; 
  min-height: 4vh;
  width: 320px;
  overflow: hidden;
  border-radius: 5px; 
}
.startbuttons-wrapper {
  /*border: 2px solid #e4f9ff;*/ 
  min-height: 4vh;
  width: 320px;
  overflow: hidden;
  display: flex;
  flex-direction: row;
  justify-content: stretch;
  /*border-radius: 5px;*/ 
}
.progress {
  width: 200%;
  min-height: 4vh;
  background: url(progress-img.png);
  margin-left: -100%; 
}
.start-butt { 
  margin: 0 3px;
  flex: 1 1 auto;
  min-height: 6vh;
  background: #e4f9ff;
  color: #4d0f48;
  font-size: 3vh;
  font-weight: bold;
  transition: 0.2s;
  border: solid 1px white;
  border-radius: 5px;

}
.start-butt:hover {
  background: #71048b;
  color: #e4f9ff;
  cursor: pointer;
}


  </style>
</head>
<body>
  <div class='app-wrapper'>
  <div class='start-screen'>
    <div class='message'>
      <div class = 'name'>
        <h1>ПОДЗЕМЕЛЬЕ</h1>
      </div>
      <div class="img-wrapper"> 
        <img src="start-img.png">
      </div>
      <div class="instructions">
        <img src="keys.png">
      </div> 
      <div class = "load-container">
        <div class="startbuttons-wrapper" style="display: none;">
            <!-- <button class="start-butt" data-lang="en">EN</button> -->
            <button class="start-butt" data-lang="ru">начать</button>
        </div>
        <div class="progress-wrapper">
          <div class="progress"></div> 
        </div> 
      </div>
    </div>
  </div>

  <div id="root"></div>
  
  <div class="canvas-wrapper">
    <canvas id='webgl-canvas'></canvas>
  </div>
  </div>
</body>
</html>
